<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8">
		<title>VsroPlus Clients</title>
		<meta name="description" content="...">

		<meta name="viewport" content="width=device-width, maximum-scale=5, initial-scale=1">
		<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->

		<!-- up to 10% speed up for external res -->
		<link rel="dns-prefetch" href="https://fonts.googleapis.com/">
		<link rel="dns-prefetch" href="https://fonts.gstatic.com/">
		<link rel="preconnect" href="https://fonts.googleapis.com/">
		<link rel="preconnect" href="https://fonts.gstatic.com/">
		<!-- preloading icon font is helping to speed up a little bit -->
		<link rel="preload" href=" ../assets/fonts/flaticon/Flaticon.woff2" as="font" type="font/woff2" crossorigin>

		<link rel="stylesheet" href=" ../assets/css/core.min.css">
		<link rel="stylesheet" href=" ../assets/css/vendor_bundle.min.css">
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

		<!-- favicon -->
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="apple-touch-icon" href=" ../demo.files/logo/icon_512x512.png">
		

	</head>

	<!--

		Available Body Classes
			.layout-boxed 					- boxed layout (ignored if any .header-* class is present)

			.header-scroll-reveal  			- header : hide on scroll down and reveal on scroll up
			.header-sticky  				- header : always visible on top
			.header-over  					- header : over slider|parallax|image (next section must contain a large image, else will be indistinguishable)

				Possible header combinations:
					.header-over + .header-scroll-reveal
					.header-over + .header-sticky
						* NOTE: if .header-sticky + .header-scroll-reveal are both used, .header-scroll-reveal is ignored


			.bg-cover .bg-fixed 			- both classes used with .layout-boxed to set a background image via style="background-image:url(...)"
	-->
	<body>

		<div id="wrapper">


			<!-- Header -->
			<div id="header"></div>
			<!-- /Header -->


			<!-- hero -->
		  <div class="section">
		    <div class="container">

		      <div class="row g-4 align-items-center mt-3">

		        <div class="col-lg-6" data-aos="fade-up" data-aos-delay="0">
		          
		          	<h1 class="display-4 fw-bold"><span class="text-primary">VsroPlus</span> Customers</h1>
		          
					<p class="h3 fw-medium mb-4">
						<span data-toggle="count" 
							data-count-from="0" 
							data-count-to="740" 
							data-count-duration="2500" 
							data-count-decimals="0">0</span>+ customers using us
					</p>
					<p class="lead mb-5">
						Explore some of our great customers that choose to work with us and grow their businesses.
					</p>
		          
		          
		        </div>

		        <div class="col-lg-6 position-relative" data-aos="fade-up" data-aos-delay="200">

		          <div class="row g-2 animate-slidein">
		            <div class="col-4 offset-lg-2 d-flex align-items-end text-end">
		              <figure class="mb-0"><img class="w-100 rounded-sm" src=" ../demo.files/images/unsplash/random/r1.jpg" alt="content"></figure>
		            </div>
		            <div class="col-6 d-flex align-items-end text-start">
		              <figure class="mb-0"><img class="w-100 rounded-sm" src=" ../demo.files/images/unsplash/random/r2.jpg" alt="content"></figure>
		            </div>
		            <div class="col-6 offset-1 d-flex align-items-start text-end">
		              <figure class="mb-0"><img class="w-100 rounded-sm" src=" ../demo.files/images/unsplash/random/r3.jpg" alt="content"></figure>
		            </div>
		            <div class="col-4 d-flex align-items-start text-start">
		              <figure class="mb-0"><img class="w-100 rounded-sm" src=" ../demo.files/images/unsplash/random/r4.jpg" alt="content"></figure>
		            </div>
		          </div>

		        </div>

		      </div>

		    </div>
		  </div>
		  <!-- /hero -->


 </div>
			<!-- start :: customers -->
			<div class="section">
				<div class="container">


					<h2 class="display-5 mb-5 fw-bold mx-auto max-w-500 text-center">
						Some of our happy customers
					</h2>


					<div class="row">
						<div class="col-12 col-lg-10 offset-lg-1">

							<div class="row">

								<div class="col-12 col-md-6 col-lg-4 mb-5">
									<img class="col-12 col-md-6 col-lg-4 mb-5" src="../assets/images/clients/35jwyh4jh14.png" alt="">
								</div>

							</div>

						</div>
					</div>

				</div>
			</div>
			<!-- end :: customers -->



      <!-- Footer -->
      <div id="footer"></div>
      <!-- /Footer -->


		</div><!-- /#wrapper -->
		<script>
			fetch('header.html')
			  .then(response => response.text())
			  .then(data => {
				document.getElementById('header').innerHTML = data;
			  });
			fetch('footer.html')
			  .then(response => response.text())
			  .then(data => {
				document.getElementById('footer').innerHTML = data;
			  });
		  </script>
		<script src=" ../assets/js/core.min.js"></script>
		
	</body>
</html>
